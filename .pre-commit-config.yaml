repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff-check
        entry: poetry run ruff check --force-exclude --fix
        language: system
        types_or: [python, pyi]
        require_serial: true
        stages: ["commit"]
        minimum_pre_commit_version: 2.9.0
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff format --force-exclude
        language: system
        types_or: [python, pyi]
        require_serial: true
        stages: ["commit"]
        minimum_pre_commit_version: 2.9.0
      - id: toml-sort
        name: toml-sort
        entry: poetry run toml-sort --all --in-place
        language: system
        exclude: poetry.lock
        types: [toml]
        stages: ["commit"]
        require_serial: true
